<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assests/clock.svg" type="image/x-icon">k
    <title>Digital Clock</title>
  </head>
  
  <body>
    <div class="container">
      <div class="content">
      <img src="/assests/extra light clock.svg" id="clocksvg" alt="">
      <h2>StopWatch With Digital Clock </h2>
      <p class="type">StopWatch</p>
    </div>

    <div class="main-container">
      <div class="stopwatch ">
        <div class="wrapper">
          <div class="main">
            <div class="hour">
              <p class="number" id="stopwatch-hrs">00</p>
              <p>hours</p>
            </div>
            <p class="colon">:</p>
            <div class="min">
              <p class="number" id="stopwatch-min">00</p>
              <p>minutes</p>
            </div>
            <p class="colon">:</p>
            <div class="sec">
              <p class="number" id="stopwatch-sec">00</p>
              <p>seconds</p>
            </div>
            <p class="colon">:</p>
            <div class="milisec">
              <p class="number" id="stopwatch-ms">00</p>
              <p>Ms</p>
            </div>
          </div>
        </div>
        <div class="laps">
                      <!-- <div class="lap active">
              <p>lap 1</p>
              <p>00:00</p>
            </div> -->

        </div>
        <div class="btns">
          <button class="btn start-stopwatch">Start</button>
          <button class="btn lap-stopwatch hidden">Lap</button>
          <button class="btn reset-stopwatch">Reset</button>
          <button class="btn back-btn">Clock</button>
        </div>
      </div>
      <div class="clock hidden">
        <div class="wrapper">
          <div class="main">
            <div class="hrs">
              <p class="number" id="hrs">20</p>
              <p>hours</p>
            </div>
            <p class="colon">:</p>
            <div class="min">
              <p class="number" id="min">00</p>
              <p>minutes</p>
            </div>
            <p class="colon">:</p>
            <div class="sec">
              <p class="number" id="sec">00</p>
              <p>seconds</p>
            </div>
            <p class="colon">:</p>
            <div class="ampm">
              <p class="number" id="ampm">AM</p>
              <p id="other-ampm">PM</p>
            </div>
          </div>
        </div>
        <div class="btns">
          <button class="btn" id="stopwatch-btn">Stopwatch</button>

        </div>
      </div>
    </div>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
      </body>

</html>
